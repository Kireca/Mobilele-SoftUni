<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">

</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>


<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form th:method="POST"
          th:action="@{/offer/add}"
          th:object="${createOfferDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">


        <!--        MODEL -->
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="modelId">Model</label>
                <select
                        id="modelId"
                        th:name="modelId"
                        th:errorclass="is-invalid"

                        class="form-control">
                    <option value="">- Select a modelEntity -</option>
                    <optgroup
                            th:each="brand: ${brands}"
                            th:label="${brand.name()}">
                        <option
                                th:each="modelEntity : ${brand.models()}"
                                th:text="${modelEntity.name()}"
                                th:value="${modelEntity.id()}"
                                th:selected="*{modelId} == ${modelEntity.id}">
                        </option>
                    </optgroup>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Vechicle modelEntity is required.
                </p>
            </div>

            <!--            PRICE-->
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input
                        id="price"
                        th:name="price"
                        th:field="*{price}"
                        th:errorclass="is-invalid"
                        type="number"
                        class="form-control"
                        placeholder="Suggested price"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Suggested price is required.
                </p>
            </div>
        </div>


        <!--            ENGINE -->
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select
                        id="engine"
                        th:field="*{engine}"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select engine type -</option>
                    <option th:each="e : ${engines}"
                            th:text="${e}"
                            th:value="${e}">

                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>

            <!--            TRANSMISSION-->
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmissionEnum">Transmission</label>
                <select
                        id="transmissionEnum"
                        th:name="transmissionEnum"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select transmissionEnum type -</option>


                    <option th:each="t : ${T(softuni.mobilele.modelEntity.enums.TransmissionEnum).values()} "
                            th:text="${t}"
                            th:value="${t}"
                            th:selected="${t} == *{getTransmissionEnum}">
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Transmission type is required.
                </p>
            </div>
        </div>


        <!--            YEAR-->
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input id="year"
                       th:name="year"
                       th:errorclass="is-invalid"
                       th:field="*{year}"
                       type="number"
                       class="form-control"
                       placeholder="Manufacturing year"/>

                <p th:if="${#fields.hasErrors('year')}"
                   th:errorclass="errors"
                   class="errors alert alert-danger"
                   th:errors="*{year}"
                   th:text="${#messages}">
                </p>
                <!--                <p class="invalid-feedback errors alert alert-danger">-->
                <!--                    Manufacturing year is required.-->
                <!--                </p>-->
            </div>


            <!--            MILEAGE-->
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input
                        id="mileage"
                        th:name="mileage"
                        th:errorclass="is-invalid"
                        th:field="*{mileage}"
                        type="number"
                        class="form-control"
                        placeholder="Mileage in kilometers"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>
        </div>

        <!--        DESCRIPTION-->
        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea
                    id="description"
                    th:name="description"
                    th:errorclass="is-invalid"
                    th:field="*{description}"
                    type="textarea"
                    class="form-control"
                    rows="3"
                    placeholder="Description"></textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>


        <!--        IMAGE URL-->
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageURL">Image URL</label>
            <input
                    id="imageURL"
                    name="imageURL"
                    type="url"
                    class="form-control"
                    placeholder="Put vehicle image URL here">
            <p class="errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>


        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Add Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
